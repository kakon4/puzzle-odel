<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדר בריחה - אתגר פאזל הזזה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            direction: rtl;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .puzzle-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(4, 90px);
            gap: 3px;
            margin: 0 auto;
            background: #333;
            padding: 5px;
            border-radius: 10px;
        }

        .puzzle-piece {
            background-size: 360px 360px;
            background-repeat: no-repeat;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
        }

        .puzzle-piece.selected {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
            transform: scale(1.1);
        }

        .piece-number {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
        }

        .moves-counter {
            font-size: 1.1em;
            margin: 15px 0;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* הוראות התאמה אישית */
        .custom-note {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #ffd700;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="custom-note">
        

    </div>

    <div class="container">
        <h1>🔐 אתגר חדר הבריחה</h1>
        <p class="subtitle">פתור את פאזל ההזזה כדי להמשיך בהרפתקה!</p>
        
        <div class="instructions">
            🧩 <strong>איך לשחק:</strong> לחץ על חלק ראשון כדי לבחור אותו (יאיר בזהב), 
            ואז לחץ על חלק שני כדי להחליף ביניהם. סדר את החלקים כדי להשלים את התמונה!
        </div>

        <div class="puzzle-container">
            <div class="puzzle-grid" id="puzzleGrid">
                <!-- Puzzle pieces will be generated by JavaScript -->
            </div>
        </div>

        <div class="moves-counter">
            🏃‍♂️ מהלכים: <span id="moveCount">0</span>
        </div>

        <div class="controls">
            <button onclick="shufflePuzzle()">🔀 ערבב</button>
            <button onclick="resetPuzzle()">🔄 איפוס</button>
        </div>

        <div class="success-message" id="successMessage">
            🎉 כל הכבוד! פתרת את הפאזל! 
            <br>הדרך קדימה פתוחה כעת... 🚪✨
        </div>
    </div>

    <script>
        // הגדרות פאזל
        const GRID_SIZE = 4;
        const TOTAL_PIECES = GRID_SIZE * GRID_SIZE;
        let currentState = [];
        let moveCount = 0;
        let selectedPiece = null;
        
        // החלף את הקישור הזה בתמונה שלך
        const PUZZLE_IMAGE = 'paint.jpeg';
        
        // אתחול פאזל
        function initPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            currentState = [];
            selectedPiece = null;
            
            // יצירת מצב פתור (כל החלקים במקומם הנכון)
            for (let i = 1; i <= TOTAL_PIECES; i++) {
                currentState.push(i);
            }
            
            renderPuzzle();
        }
        
        function renderPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            currentState.forEach((piece, index) => {
                const pieceElement = document.createElement('div');
                pieceElement.className = 'puzzle-piece';
                
                // חישוב מיקום הרקע הנכון עבור החלק
                const correctRow = Math.floor((piece - 1) / GRID_SIZE);
                const correctCol = (piece - 1) % GRID_SIZE;
                const bgX = -correctCol * 90;
                const bgY = -correctRow * 90;
                
                pieceElement.style.backgroundImage = `url(${PUZZLE_IMAGE})`;
                pieceElement.style.backgroundPosition = `${bgX}px ${bgY}px`;
                
                // הוספת מספר חלק
                const numberLabel = document.createElement('div');
                numberLabel.className = 'piece-number';
                numberLabel.textContent = piece;
                pieceElement.appendChild(numberLabel);
                
                // הוספת אירוע לחיצה
                pieceElement.addEventListener('click', () => selectPiece(index));
                grid.appendChild(pieceElement);
            });
        }
        
        function selectPiece(clickedIndex) {
            const pieces = document.querySelectorAll('.puzzle-piece');
            
            if (selectedPiece === null) {
                // בחירת החלק הראשון
                selectedPiece = clickedIndex;
                pieces[clickedIndex].classList.add('selected');
            } else if (selectedPiece === clickedIndex) {
                // ביטול בחירה - לחיצה על אותו חלק שוב
                selectedPiece = null;
                pieces[clickedIndex].classList.remove('selected');
            } else {
                // החלפת שני החלקים
                [currentState[selectedPiece], currentState[clickedIndex]] = 
                [currentState[clickedIndex], currentState[selectedPiece]];
                
                moveCount++;
                document.getElementById('moveCount').textContent = moveCount;
                
                // איפוס הבחירה
                selectedPiece = null;
                
                renderPuzzle();
                checkWin();
            }
        }
        
        function checkWin() {
            const isWon = currentState.every((piece, index) => {
                return piece === index + 1;
            });
            
            if (isWon) {
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'block';
                    // הסרת מספרי החלקים כשנפתר
                    document.querySelectorAll('.piece-number').forEach(el => el.style.display = 'none');
                }, 300);
            }
        }
        
        function shufflePuzzle() {
            // ערבוב אקראי של החלקים
            for (let i = currentState.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentState[i], currentState[j]] = [currentState[j], currentState[i]];
            }
            
            moveCount = 0;
            document.getElementById('moveCount').textContent = moveCount;
            document.getElementById('successMessage').style.display = 'none';
            selectedPiece = null;
            renderPuzzle();
        }
        
        function resetPuzzle() {
            initPuzzle();
            moveCount = 0;
            document.getElementById('moveCount').textContent = moveCount;
            document.getElementById('successMessage').style.display = 'none';
            selectedPiece = null;
        }
        
        // אתחול הפאזל כשהדף נטען
        window.addEventListener('load', () => {
            initPuzzle();
            shufflePuzzle(); // התחלה עם פאזל מעורבב
        });
    </script>
</body>
</html>
